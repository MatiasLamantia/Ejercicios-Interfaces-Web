<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejercicio Formulario 2</title>
</head>
<body>
	<h1>Step 1: Your details</h1>
	<form>
		<fieldset>
			<legend>Your details</legend>

			<label for="name">Name</label>
			<input type="text" name="name" placeholder="First and last name">

			<label for="email">2. Email</label>
			<input type="email" name="email" placeholder="example@domain.com">

			<label for="phone">3. Phone</label>
			<input type="tel" name="phone" placeholder="Eg. +44750000000">
		</fieldset>

		<fieldset>
			<legend>Delivery address</legend>

			<label for="address">1. Address</label>
			<textarea cols="20" rows="5"></textarea>

			<label for="postcode">2. Post code</label>
			<input type="text" name="postcode">

			<label for="country">3. Country</label>
			<input type="text" name="country">

		</fieldset>
		
		<fieldset>
			<legend>Card details</legend>
			<fieldset>
				<legend>Card type</legend>
				<input type="radio" name="cardtype" id="visa" value="Visa">
				<label for="visa">Visa</label>

				<input type="radio" name="cardtype" id="amex" value="AmEx">
				<label for="amex">AmEx</label>

				<input type="radio" name="cardtype" id="mastercard" value="Mastercard">
				<label for="mastercard">Mastercard</label>
			</fieldset>

			<label for="cardnumber">2. Card number</label>
			<input type="number" name="cardnumber">

			<label for="securitycode">3. Security code</label>
			<input type="text" name="securitycode">

			<label for="nameoncard">4. Name on card</label>
			<input type="text" name="nameoncard" placeholder="Exact name as on the card">
		</fieldset>
		<fieldset>
			<input type="submit" value="Buy it!">
		</fieldset>
	</form>
</body>
</html>
